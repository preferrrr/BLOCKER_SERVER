<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket 채팅</title>
</head>
<body>
<input type="text" id="roomIdInput" placeholder="방 번호를 입력하세요">
<button onclick="joinRoom()">방 입장</button><br><br>
<input type="text" id="messageInput" placeholder="메시지를 입력하세요">
<button onclick="sendMessage()">전송</button>
<ul id="chatMessages"></ul>

<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script>
    let stompClient;
    let currentRoomId;
    let authToken = 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ0ZXN0IGVtYWlsIiwicm9sZXMiOlsiR1VFU1QiLCJVU0VSIl0sInVzZXJuYW1lIjoidGVzdCBlbWFpbCIsImlhdCI6MTcwMTY4Njg1OSwiZXhwIjoxNzA0Mjc4ODU5fQ.yNuthcdveOUR_yrain8CcGXsvdXEqf_2qtkqT0vUhUY';
    function joinRoom() {
        const roomIdInput = document.getElementById('roomIdInput');
        const roomId = roomIdInput.value.trim();
        if (!roomId) {
            alert('방 번호를 입력하세요.');
            return;
        }
        currentRoomId = roomId;

        // WebSocket 연결 시 Authorization 헤더 포함
        const socket = new SockJS('http://localhost:8080/chat');
        console.log("111111111111");

        stompClient = Stomp.over(socket);

        stompClient.connect({ Authorization: authToken }, (frame) => {
            //console.log('Connected: ' + frame);
            stompClient.subscribe(`/sub/${roomId}`, (message) => {
                const chatMessages = document.getElementById('chatMessages');
                const messageText = JSON.parse(message.body).content;
                const sender = JSON.parse(message.body).sender;
                const messageElement = document.createElement('li');
                messageElement.textContent = sender + ': ' + messageText;
                chatMessages.appendChild(messageElement);
            }, { headers: { Authorization: authToken } }); // Subscribe 시에도 헤더에 Authorization 추가
        }, (error) => {
            console.log('Error: ' + error);
        });
        console.log("2222222222222222");

        roomIdInput.value = '';
    }


    function sendMessage() {
        if (!stompClient) {
            alert('방에 참여해야 메시지를 보낼 수 있습니다.');
            return;
        }
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value;
        const chatMessage = JSON.stringify({
            content: message,
            sender: 'User' // 메시지를 보내는 사용자 이름 또는 ID
        });

        const headers = {
            Authorization: authToken
            // 다른 헤더가 있으면 추가
        };

        // 메시지 전송 시 헤더와 메시지 출력
        console.log('Sending Message:', {
            headers: headers,
            message: chatMessage
        });

        stompClient.send(`/pub/${currentRoomId}`, headers, chatMessage);
        messageInput.value = '';
    }
</script>
</body>
</html>
