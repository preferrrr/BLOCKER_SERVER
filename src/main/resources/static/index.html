<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket 채팅</title>
</head>
<body>
<input type="text" id="authTokenInput" placeholder="인증 토큰을 입력하세요">
<button onclick="setAuthToken()">토큰 설정</button><br><br>

<input type="text" id="roomIdInput" placeholder="방 번호를 입력하세요">
<button onclick="joinRoom()">방 입장</button><br><br>

<input type="text" id="messageInput" placeholder="메시지를 입력하세요">
<button onclick="sendMessage()">전송</button>
<ul id="chatMessages"></ul>

<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script>
    let stompClient;
    let currentRoomId;

    function setAuthToken() {
        const authTokenInput = document.getElementById('authTokenInput');
        const authToken = authTokenInput.value.trim();
        if (!authToken) {
            alert('인증 토큰을 입력하세요.');
            return;
        }
        window.localStorage.setItem('authToken', authToken);
        authTokenInput.value = '';
        alert('토큰이 설정되었습니다.');
    }

    function getAuthToken() {
        return window.localStorage.getItem('authToken');
    }

    function joinRoom() {
        const roomIdInput = document.getElementById('roomIdInput');
        const roomId = roomIdInput.value.trim();
        if (!roomId) {
            alert('방 번호를 입력하세요.');
            return;
        }
        currentRoomId = roomId;

        const authToken = getAuthToken();
        if (!authToken) {
            alert('토큰을 먼저 설정하세요.');
            return;
        }

        const socket = new SockJS('http://localhost:8080/chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({ Authorization: authToken }, (frame) => {
            stompClient.subscribe(`/sub/${roomId}`, (message) => {
                const chatMessages = document.getElementById('chatMessages');
                const messageText = JSON.parse(message.body).content;
                const sender = JSON.parse(message.body).sender;
                const messageElement = document.createElement('li');
                messageElement.textContent = sender + ': ' + messageText;
                chatMessages.appendChild(messageElement);
            }, { headers: { Authorization: authToken } });
        }, (error) => {
            console.log('Error: ' + error);
        });

        roomIdInput.value = '';
    }

    function sendMessage() {
        if (!stompClient) {
            alert('방에 참여해야 메시지를 보낼 수 있습니다.');
            return;
        }
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value;
        const chatMessage = JSON.stringify({
            content: message,
        });

        const authToken = getAuthToken();
        if (!authToken) {
            alert('토큰을 먼저 설정하세요.');
            return;
        }

        const headers = {
            Authorization: authToken
        };

        stompClient.send(`/pub/${currentRoomId}`, headers, chatMessage);
        messageInput.value = '';
    }
</script>
</body>
</html>
